<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/wide.css" rel="stylesheet">
    <link rel="stylesheet" href="lib/nv.d3.min.css"/>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <script type="text/javascript" charset="utf-8">
        window.onerror = function (message, url, lineNumber, columnNumber, error) {
            var errorObj = {name:'',stack:'', message:'', url: ''};

            var lineAndColumnInfo = columnNumber ? ' line:' + lineNumber +', column:'+ columnNumber : ' line:' + lineNumber;
            if (message){errorObj.message = message;}
            if (url){errorObj.url = url;}
            if (error){
                errorObj.name = error.name;
                errorObj.stack = error.stack;
            }
            var jsMessage = errorObj.message + " - " + errorObj.url + ' - ' + lineAndColumnInfo + ' - ' + errorObj.name + ' - ' + errorObj.stack + ' -> ' +  navigator.userAgent;
            var platformCategory = ionic.Platform.isAndroid() ? 'Sworkit Google' : 'Sworkit iOS';
            if (ionic.Platform.isWebView()){
                analytics.trackEvent(platformCategory, "Javascript Error", jsMessage, 0);
            }
        };
    </script> 

    <!-- your app's js -->
    <script src="lib/localforage-min.js"></script>
    <script src="lib/d3.min.js"></script>
    <script src="lib/nv.d3.min.js"></script>
    <script src="lib/angular-nvd3.js"></script>
    <script src="lib/angular-cookies.min.js"></script>
    <script src="lib/angular-translate.min.js"></script>
    <script src="lib/angular-translate-storage-cookie.min.js"></script>
    <script src="lib/angular-translate-storage-local.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/languages.js"></script>
    <script src="js/ionic-drawer.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="lib/autocomplete.js"></script>
    <script src="lib/angular-progress-arc.min.js"></script>
    <script src="lib/auto-font-size.js"></script>

  </head>

  <body ng-app="starter" ng-controller="BodyCtrl" class="platform-android platform-cordova platform-webview">
    <div class="volume-notification">
        <h3><span><i class="icon ion-volume-medium"></i></span>  {{'VOLUME_REC' | translate}}</h3>
    </div>
    <ion-nav-view></ion-nav-view>
    <div id="status-notification" class="fade-in"></div>
  </body>
</html>
