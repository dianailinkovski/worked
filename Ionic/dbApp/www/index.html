<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <script src="lib/ionic/js/ionic.bundle.js"></script>
	<script src="js/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>
	
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="starter">
    
    <ion-side-menus>
        
        <ion-side-menu-content class="box-shadow" drag-content="false">
			<ion-nav-bar class="bar-reef txt-white txt-bold">
				<ion-nav-back-button>
				</ion-nav-back-button>
			</ion-nav-bar>
			
			<ion-nav-view></ion-nav-view>
        </ion-side-menu-content> 
      
        <ion-side-menu side="right" class="bg-dark bg-cover">
			<ion-content>			
				<header class="padding">
					<figure>
						<div class="logo bg-cover"></div>
					</figure>
					<h2 class="txt-blue txt-bold txt-center">Reef Life University</h2>
				</header>
				
				<div class="region">
					<h3 class="txt-center txt-white">Select your regions</h3>
				</div>
				
				<div class="radio-select">
					<ul class="list">
						<li class="item item-checkbox txt-blue">
							<label class="checkbox">
								<input type="checkbox">
							</label>
							Common Worldwide
						</li>
					</ul>
				</div>
				
				<section class="padding menu_content">
					<div class="menu-divider"></div>
					
					<ul id="menu-data">
						<li><a href="#">
							<i class="bg-cover"></i>
							<span class="menu-data-name txt-blue">Florida</span>
							<span class="menu-data-detail txt-white">$2.99</span>
						</a></li>
						
						<li><a href="#">
							<i class="bg-cover"></i>
							<span class="menu-data-name txt-blue">Hawaii</span>
							<span class="menu-data-detail txt-white">$2.99</span>
						</a></li>
					</ul>
					
				</section>
				
				<footer class="padding" ng-controller="TestDatabaseCtrl">
					<div class="menu-divider"></div>
					<button id="restore_purchase" ng-click="select(1)" class="button btn-transparent txt-white">Restore Purchases</button>
				</footer>
				
			</ion-content>
        </ion-side-menu>
	</ion-side-menus>
	
  </body>
</html>
