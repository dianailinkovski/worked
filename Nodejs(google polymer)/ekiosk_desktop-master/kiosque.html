<!doctype html>
<html>
<head>
  <title>Kiosque - eKiosk</title>

  <script src="components/platform/platform.js"></script>
  
  <link href="example-element/kiosqueLayout-element.html" rel="import">
  
  
  <style>
    body {
      font-family: 'Roboto 2', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      margin: 0;
      background: #f1f1f1;
    }
	
    .green {
      position: absolute;
      top: 0;
      right: 0;
      left: 0;
      height: 350px;
      background: #70c26f;
    }
  </style>
  
    <script>
	
	var Datastore = require('nedb');
	var db = new Datastore({  
		filename : getUserDataPath() + '/fratmat.db',
		autoload: true
	});
	
	function getDB() {
		return db;
	}
	
	function getAllTheThings() {  
		db.find({}, function(err, docs) {
			for (var i = 0; i < docs.length; i++) {
				showUser(docs[i]);
			}
		});
	}
	
	function showUser(docs) {
		console.log("id added = "+docs['id']);
	}
	
	
	function getUserDataPath() {  
		var path = require('path');
		return path.dirname(process.execPath);
	}
	
	function getDateTime() {
		var now     = new Date(); 
		var year    = now.getFullYear();
		var month   = now.getMonth()+1; 
		var day     = now.getDate();
		var hour    = now.getHours();
		var minute  = now.getMinutes();
		var second  = now.getSeconds(); 
		if(month.toString().length == 1) {
			var month = '0'+month;
		}
		if(day.toString().length == 1) {
			var day = '0'+day;
		}   
		if(hour.toString().length == 1) {
			var hour = '0'+hour;
		}
		if(minute.toString().length == 1) {
			var minute = '0'+minute;
		}
		if(second.toString().length == 1) {
			var second = '0'+second;
		}   
		var dateTime = year+'/'+month+'/'+day+' '+hour+':'+minute+':'+second;   
		 return dateTime;
	}
	
	
  </script>
  
</head>

</body>
</html>
