<div id="lock" class="scrollable" ms-scroll>
    <div id="lock-form-wrapper" layout="row" layout-align="center center">
        <div id="lock-form" class="md-whiteframe-1dp">
            <div layout="row" layout-align="start center" layout-sm="column" layout-align-sm="center center">
                <div class="avatar-container">
                    <img class="avatar big" src="assets/images/avatars/katherine.jpg">
                    <md-icon md-font-icon="icon-lock" class="md-warn-fg s36 md-hue-2"></md-icon>
                </div>

                <div flex layout="column" layout-align="start" layout-align-sm="center center">
                    <div class="title" translate="LOCK.TITLE">Your session is locked</div>
                    <div class="subtitle" translate="LOCK.SUBTITLE">Due to inactivity, your session is locked. Enter
                        your
                        password to continue.
                    </div>
                </div>
            </div>

            <form>
                <md-input-container flex md-no-float>
                    <input ng-model="vm.form.userName" disabled placeholder="User Name" translate
                           translate-attr-placeholder="LOCK.USERNAME">
                </md-input-container>

                <md-input-container flex md-no-float>
                    <input ng-model="vm.form.password" type="password" placeholder="Password" translate
                           translate-attr-placeholder="LOCK.PASSWORD">
                </md-input-container>

                <md-button class="md-raised md-accent" aria-label="UNLOCK" translate="LOCK.UNLOCK"
                           translate-attr-aria-label="LOCK.UNLOCK">
                    UNLOCK
                </md-button>
            </form>

            <div class="message">
                <a ui-sref="app.pages_auth_login" class="md-accent-color">
                    <span translate="LOCK.ARE_YOU_NOT">Are you not</span><span> Jane Doe?</span>
                </a>
            </div>
        </div>
    </div>
</div>
