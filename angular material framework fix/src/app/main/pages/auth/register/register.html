<div id="register" class="scrollable" ms-scroll>
    <div id="register-form-wrapper" layout="row" layout-align="center center">
        <div id="register-form" class="md-whiteframe-8dp">
            <div class="logo md-accent-bg">
                <span>F</span>
            </div>

            <div class="title" translate="REGISTER.TITLE">Create an account</div>

            <form>
                <md-input-container flex md-no-float>
                    <input ng-model="vm.form.username" placeholder="Name" translate
                           translate-attr-placeholder="REGISTER.NAME">
                </md-input-container>

                <md-input-container flex md-no-float>
                    <input ng-model="vm.form.email" type="email" placeholder="Email" translate
                           translate-attr-placeholder="REGISTER.EMAIL">
                </md-input-container>

                <md-input-container flex md-no-float>
                    <input ng-model="vm.form.password" type="password" placeholder="Password" translate
                           translate-attr-placeholder="REGISTER.PASSWORD">
                </md-input-container>

                <md-input-container flex md-no-float>
                    <input ng-model="vm.form.passwordConfirm" type="password" placeholder="Password (Confirm)" translate
                           translate-attr-placeholder="REGISTER.PASSWORD_CONFIRM">
                </md-input-container>

                <div class="terms" layout="row" layout-align="start center" layout-align-sm="center center">
                    <md-checkbox ng-model="data.cb1" aria-label="I read and accept"></md-checkbox>
                    <div layout="row" layout-sm="column" layout-align="start center">
                        <span translate="REGISTER.READ_ACCEPT">I read and accept</span>
                        <a href="#" class="md-accent-color" translate="REGISTER.TERMS_COND">terms and conditions</a>
                    </div>
                </div>

                <md-button class="md-raised md-accent" aria-label="CREATE MY ACCOUNT"
                           translate="REGISTER.CREATE_ACCOUNT"
                           translate-attr-aria-label="REGISTER.CREATE_ACCOUNT">
                    CREATE MY ACCOUNT
                </md-button>
            </form>

            <div class="login" layout="row" layout-sm="column" layout-align="center center">
                <span class="text" translate="REGISTER.ALREADY_HAVE">Already have an account?</span>
                <a class="link" ui-sref="app.pages_auth_login" translate="REGISTER.LOGIN">Log in</a>
            </div>
        </div>
    </div>
</div>
