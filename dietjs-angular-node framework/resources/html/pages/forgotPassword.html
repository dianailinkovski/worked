<div class="center">
	<div class="center-in">
		<h1>Forgot Password</h1>
		<p>Enter your email address and we'll send a reset link to you.</p>
		<form action="/accounts/recover" method="post">
			<input id="recovery_email" type="text" name="recovery_email" placeholder="Email Address"/>
			<script>document.getElementById('recovery_email').focus()</script>
			<button type="submit">Recover Account</button>
			
			{{if this.errors:}}
				<div class="error" style="display: none;">The email you provided isn't valid or it doesn't exist in our database.</div>
			{{end}}
		</form>
		
	</div>
</div>
