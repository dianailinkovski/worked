<div id="signup" class="right website">
	<form method="post" action="/accounts/create">
		<!-- title -->
		<h3>Sign Up</h3>
		<div class="break short"></div>
		
		<!-- name-->
		<div id="name">
			<div class="out">
				<div id="first_name_in" class="in validetta-bubble-left">
					<input id="first_name" type="text" name="first_name" placeholder="First Name" data-validetta="required,minLength[1],maxLength[254]" />
				</div>
			</div>
			<div class="out">
				<div id="last_name_in" class="in">
					<input id="last_name" type="text" name="last_name" placeholder="Last Name" data-validetta="required,minLength[1],maxLength[254]" />
				</div>
			</div>
		</div>
		
		<!-- email-->
		<div class="input-holder">
			<input id="email" type="text" name="email" placeholder="Your Email" data-validetta="required,minLength[1],maxLength[254],email" />
		</div>
		
		<!-- password -->
		<div class="input-holder">
			<input id="password" type="password" name="password" data-validetta="required,minLength[1],maxLength[254]" placeholder="Password" />
		</div>
		
		<!-- contact number -->
		<div class="input-holder">
			<input id="contact_number" type="text" name="contact_number" data-validetta="required,minLength[1],maxLength[254]" placeholder="Phone Number" />
		</div>
		
		
		
		
		<!-- location -->
		<div id="location_holder" class="input-holder">
			<input id="location" type="text" data-validetta="required,minLength[1],maxLength[254]" placeholder="Your City" />
			
			<input type="hidden" name="country_short" />
			<input type="hidden" name="administrative_area_level_1_short" />
			<input type="hidden" name="administrative_area_level_2_short" />
			<input type="hidden" name="locality_short" />
			
			<input type="hidden" name="country_long" />

			<input type="hidden" name="formatted_address" />
