<h3>Category Fields</h3>   

<label>Property Type</label>
<select name="@property_type">
	<option value="0"> Select  Property Type </option>
	<option value="Upper"> Upper</option>
	<option value="Lower"> Lower</option>
</select>    

<label>Private Entrance</label>
<select name="@private_entrance">
	<option value="0"> Select  Private Entrance </option>
	<option value="No"> No</option>
	<option value="Yes"> Yes</option>
</select>    

<label>Address</label>
<input type="text" name="@address" class="input_location" value="">  

<label>No. bedrooms</label>
<input type="text" name="@no._bedrooms" value="">  

<label>No. bathrooms</label>
<input type="text" name="@no._bathrooms" value="">  


<label>Size</label>
<input type="text" name="@size" value="">  

<select name="@size_unit" id="@size_unit" style="width:80px">
	<option value="Sq Foot">Sq Foot</option>
	<option value="Sq Meter">Sq Meter</option>
	<option value="Marla">Marla</option>
	<option value="Kanal">Kanal</option>
</select>
